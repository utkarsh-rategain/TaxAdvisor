<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxWala - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Aptos+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Aptos Display', sans-serif;
            background: #f8fbff;
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 80, 200, 0.08);
            text-align: center;
        }
        h1 {
            color: #0050c8;
            margin-bottom: 1rem;
        }
        .start-btn {
            background: #0050c8;
            color: #fff;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: background 0.2s;
        }
        .start-btn:hover {
            background: #003a8c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to TaxWala</h1>
        <p>Your personalized, AI-powered tax planning assistant.</p>
        <form action="/upload" method="get">
            <button class="start-btn" type="submit">Start</button>
        </form>
    </div>
</body>
</html>
