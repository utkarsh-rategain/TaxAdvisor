<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Salary Slip or Form 16 | TaxWala</title>
    <link href="https://fonts.googleapis.com/css2?family=Aptos+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Aptos Display', sans-serif;
            background: #f8fbff;
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 80, 200, 0.08);
            text-align: center;
        }
        h2 {
            color: #0050c8;
            margin-bottom: 1rem;
        }
        .file-input {
            margin: 1.5rem 0;
        }
        .submit-btn {
            background: #0050c8;
            color: #fff;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .submit-btn:hover {
            background: #003a8c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Salary Slip or Form 16 (PDF)</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input class="file-input" type="file" name="file" accept="application/pdf,image/png,image/jpeg,image/jpg" required><br>
            <button class="submit-btn" type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
