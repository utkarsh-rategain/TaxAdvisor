<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxWala AI Tax Advisor</title>
    <link href="https://fonts.googleapis.com/css2?family=Aptos+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Aptos Display', sans-serif;
            background: #f8fbff;
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 80, 200, 0.08);
            text-align: left;
            margin-top: 2.5rem;
            max-width: 540px;
            width: 100%;
        }
        .advisor {
            background: #e6f0ff;
            border-radius: 10px;
            padding: 1rem 1.2rem;
            margin-bottom: 1.2rem;
            color: #0050c8;
            font-weight: 500;
        }
        .user {
            background: #f0f4fa;
            border-radius: 10px;
            padding: 1rem 1.2rem;
            margin-bottom: 1.2rem;
            color: #222;
            font-weight: 500;
            text-align: right;
        }
        .conversation-log {
            margin-bottom: 1.5rem;
        }
        .reply-form {
            display: flex;
            gap: 0.5rem;
        }
        .reply-input {
            flex: 1;
            padding: 0.7rem;
            border: 1px solid #b3c6e0;
            border-radius: 8px;
            font-size: 1rem;
        }
        .reply-btn {
            background: #0050c8;
            color: #fff;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .reply-btn:hover {
            background: #003a8c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="color:#0050c8;">TaxWala AI Tax Advisor</h2>
        <div class="advisor">{{ advisor_message_html|safe }}</div>
        <form class="reply-form" action="/advisor" method="post">
            <input type="hidden" name="session_id" value="{{ session_id }}">
            <input class="reply-input" type="text" name="user_message" placeholder="Type your answer or ask a question..." required>
            <button class="reply-btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
